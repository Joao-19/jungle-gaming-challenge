services:
  # ----------------------------------------------------------------
  # INFRAESTRUTURA (Banco e Fila)
  # ----------------------------------------------------------------
  db:
    image: postgres:17.5-alpine3.21
    container_name: db
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - jungle-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - jungle-network

  # ----------------------------------------------------------------
  # BACKEND SERVICES
  # ----------------------------------------------------------------
  auth-service:
    build:
      context: . # Contexto é a raiz para pegar o pnpm-lock.yaml
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    # ports: # Não expor - apenas comunicação interna
    #   - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      RABBITMQ_URL: ${RABBITMQ_URL}
    networks:
      - jungle-network

  tasks-service:
    build:
      context: .
      dockerfile: apps/tasks-service/Dockerfile
    container_name: tasks-service
    # ports: # Não expor - apenas comunicação interna
    #   - "3003:3003"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      RABBITMQ_URL: ${RABBITMQ_URL}
    networks:
      - jungle-network

  notifications-service:
    build:
      context: .
      dockerfile: apps/notifications-service/Dockerfile
    container_name: notifications-service
    ports: # Não expor - apenas comunicação interna
      - "3004:3004"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - jungle-network
  email-service:
    build:
      context: .
      dockerfile: apps/email-service/Dockerfile
    container_name: email-service
    # ports: # Não expor - apenas comunicação interna
    #   - "3007:3007"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      MAIL_FROM: ${MAIL_FROM}
      WEB_URL: ${WEB_URL}
    networks:
      - jungle-network
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3001:3001"
    depends_on:
      auth-service:
        condition: service_started
      tasks-service:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1",
        ]
      interval: 2s
      timeout: 2s
      retries: 3
      start_period: 10s
    environment:
      # O Gateway chama os serviços pelos nomes de container
      AUTH_SERVICE_URL: http://auth-service:3002
      TASKS_SERVICE_URL: http://tasks-service:3003
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      CORS_ORIGIN: ${CORS_ORIGIN}
      PORT: ${API_GATEWAY_PORT}
    networks:
      - jungle-network

  # ----------------------------------------------------------------
  # FRONTEND
  # ----------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: web
    ports:
      - "${WEB_PORT}:5173"
    depends_on:
      api-gateway:
        condition: service_healthy
    environment:
      # O Frontend roda no navegador do cliente, então ele continua chamando localhost
      # mas expomos isso aqui caso precise buildar
      VITE_API_URL: http://localhost:${API_GATEWAY_PORT}
    networks:
      - jungle-network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  jungle-network:
    driver: bridge
